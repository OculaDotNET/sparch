<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure Downloads</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: #121212;
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  h1 {
    color: #00ffcc;
  }

  .container {
    background: #1e1e1e;
    padding: 40px;
    border: 2px solid #00ffcc;
    text-align: center;
  }

  input[type="password"] {
    padding: 15px;
    border: 2px solid #00ffcc;
    outline: none;
    font-size: 16px;
    margin-bottom: 20px;
    background: #121212;
    color: #00ffcc;
    text-align: center;
  }

  button {
    padding: 15px 30px;
    margin: 10px;
    border: 2px solid #00ffcc;
    font-size: 16px;
    cursor: pointer;
    color: #00ffcc;
    background: #121212;
    transition: 0.2s;
  }

  button:hover {
    background: #00ffcc;
    color: #121212;
  }

  .hidden {
    display: none;
  }

  #downloads h2 {
    color: #00ffcc;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Enter Password</h1>
    <input type="password" id="password" placeholder="Password">
    <br>
    <button onclick="checkPassword()">Submit</button>

    <div id="downloads" class="hidden">
      <h2>Downloads</h2>
      <button onclick="downloadFile('https://drive.google.com/file/d/1Z09ppqt2tylNVVWJgs1Jmis6_zE3EsAo/view')">Download File 1</button>
      <button onclick="downloadFile('https://example.com/file2.zip')">Download File 2</button>
    </div>
  </div>

<script>
  const correctPassword = "Harperrrqwerty10";

  function checkPassword() {
    const input = document.getElementById('password').value;
    if(input === correctPassword){
      document.getElementById('downloads').classList.remove('hidden');
    } else {
      alert('incorrect password!');
    }
  }

  function downloadFile(url) {
    const a = document.createElement('a');
    a.href = url;
    a.download = '';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
  }
</script>
</body>
</html>
